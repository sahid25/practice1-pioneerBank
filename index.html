<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div id="loginArea">
        <h1 class="text-center">welcome to pioneer bank</h1>
        <div class="submit-area">
            <h5>login</h5>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="loginBtn" class="btn btn-success">Log In</button>
        </div>
    </div>
    <!-- End of Log in area -->

    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit </h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentaBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input type="number" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="depositBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input type="number" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>


    <script src="/app.js"></script>
</body>

</html>
